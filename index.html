<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="/my-handling-form-page" method="post">
  <ul>
    <li>
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" placeholder="Jon Doe...." name="name">
    </li>
    <li>
      <label for="email-input">E-mail:</label>
      <input type="email" placeholder="jon@mail.com" id="email-input" name="email">
    </li>
    <li>
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </li>
    <li>
      <fieldset>
        <legend>Select an Option</legend>
        <ul>
          <li>
            <label for="read">READ.</label>
            <input type="radio" name="read" id="read" value="read">
          </li>
          <li>
            <label for="not-read">NOT READ.</label>
            <input type="radio" name="read" id="not-read" value="not-read">
          </li>
        </ul>
      </fieldset>
    </li>
    <button type="submit">SUBMIT</button>
  </ul>
</form>
</body>
</html>
